version: '2'

services:
    odsupercomponent:
        image: ${IMAGE}
        network_mode: "host"
        volumes:
          - .:/opt/opendlv.data
        command: "/opt/od4/bin/odsupercomponent --cid=${CID} --verbose=0 --configuration=/opt/opendlv.data/configuration"

    sim-global:
        image: chalmersrevere/opendlv-sim-global-amd64:v0.0.5
        network_mode: "host"
        command: "/usr/bin/opendlv-sim-global --cid=${CID} --freq=50 --frame-id=1 --x=0 --y=1.5 --yaw=-2.3"

    # microservice for logic-motion
    cfsd-lateral:
        image: ${IMAGE}
        network_mode: "host"
        depends_on:
          - odsupercomponent
        command: "/opt/opendlv.cfsd18/bin/opendlv-logic-cfsd18-action-lateral --cid=${CID} --freq=100 --verbose=0 --id=1"

    ui-default:
#        image: chalmersrevere/opendlv-ui-default-amd64:v0.0.4
#        image: opendlv-ui-default:v0.0.1
        image: oscartis/opendlv-ui-default
        network_mode: "host"
        volumes:
          - ./simulation-map.txt:/srv/http/simulation-map.txt
        command: "--cid=${CID}"
